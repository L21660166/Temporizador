<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo suave */
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 3em; /* Tamaño grande para el título */
            color: #2d6a4f; /* Color del título */
            margin-bottom: 20px;
            animation: move 1.5s ease-in-out infinite alternate; /* Animación de movimiento */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Sombra para resaltar el texto */
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        #temporizador {
            font-size: 5em; /* Aumentar tamaño del temporizador */
            margin: 20px;
            color: #ff6f61; /* Color del temporizador */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Sombra para resaltar el texto */
            animation: pulse 1.5s infinite; /* Animación de pulso */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Escalar durante el pulso */
            }
        }

        .mensaje {
            font-size: 2em;
            color: #2d6a4f; /* Color del mensaje */
            margin-top: 20px;
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.5s ease-in; /* Transición para la aparición */
        }

        .mensaje.visible {
            opacity: 1; /* Hacer visible el mensaje */
        }

        @keyframes confetiAnim {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .confeti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .confeti div {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetiAnim 1s forwards;
            animation-timing-function: linear; /* Fluidez en la animación */
        }

        @media screen and (max-width: 1024px) {
            .card {
                width: calc(50% - 40px);
            }
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>¡Temporizador Dinámico!</h1> <!-- Título llamativo -->
    <div id="temporizador">50</div>
    <div class="mensaje" id="mensaje">¡Has alcanzado el tiempo!</div>
    <div class="confeti" id="confeti"></div>

    <script>
        let tiempo = 50;
        const intervalo = setInterval(() => {
            if (tiempo > 0) {
                document.getElementById("temporizador").innerHTML = --tiempo;
            } else {
                clearInterval(intervalo);
                mostrarMensaje();
            }
        }, 1000);

        // Usar setTimeout para detener el temporizador después de 50 segundos
        setTimeout(() => {
            clearInterval(intervalo);
            mostrarMensaje();
        }, 50000); // 50 segundos en milisegundos

        function mostrarMensaje() {
            const mensaje = document.getElementById("mensaje");
            mensaje.classList.add("visible"); // Hacer visible el mensaje
            mostrarConfeti(300); // Mostrar confeti
        }

        function mostrarConfeti(cantidad) {
            const confetiDiv = document.getElementById('confeti');
            for (let i = 0; i < cantidad; i++) {
                const confeti = document.createElement('div');
                confeti.style.left = Math.random() * 100 + 'vw';
                confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`; // Color de confeti
                confeti.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Duración aleatoria
                confeti.style.width = Math.random() * 10 + 5 + 'px'; // Tamaño variable para el confeti
                confeti.style.height = confeti.style.width; // Mantener el aspecto cuadrado
                confetiDiv.appendChild(confeti);
                setTimeout(() => {
                    confeti.remove();
                }, 2000); // Eliminar confeti después de 2 segundos
            }
        }
    </script>
</body>
</html>
